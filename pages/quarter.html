<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
  <link href="../css/reset.css" rel="stylesheet">
  <title>test gl-layers</title>
  <style>
      html, body {
          width: 100%;
          height: 100%;
      }

      .container {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
      }

      .tip {
          position: absolute;
          z-index: 999;
          padding: 6px;
          min-width: 200px;
          border-left: 4px solid #0d8ce7;
          color: #333;
          background-color: #f0f0f0;
          transition: all 0.2s ease-in-out;
          word-break: break-all;
          border-radius: 4px;
          box-shadow: 0 0 8px rgba(8, 20, 26, 0.3);
      }

      .tip li {
          padding: .2em .5em;
          white-space: nowrap;
      }

      .toolbar {
          position: fixed;
          top: 2em;
          left: 2em;
          z-index: 999;
      }

      .toolbar-group {
          margin: 0 .2em;
          display: inline-block;
      }
  </style>
</head>

<body>
<div id="container" class="container"></div>

<div id="tip" class="tip">
  <ul></ul>
</div>

<div class="toolbar">
  <div class="toolbar-group">
    <button @click="hideLayers('tilesLayer', 'show')">显示3D瓦片图层</button>
    <button @click="hideLayers('tilesLayer', 'hide')">隐藏3D瓦片图层</button>
  </div>
  <div class="toolbar-group">
    <button @click="hideLayers('monoLayer', 'show')">显示建筑单体化</button>
    <button @click="hideLayers('monoLayer', 'hide')">隐藏建筑单体化</button>
  </div>
  <!--  <div class="toolbar-group">-->
  <!--    <button @click="hideLayers('buildingLayer', 'show')">显示建筑白模</button>-->
  <!--    <button @click="hideLayers('buildingLayer', 'hide')">隐藏建筑白模</button>-->
  <!--  </div>-->
</div>


<script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.157.0/examples/jsm/",
      "3d-tiles-renderer": "../js/3dTilesRenderer.js"
    }
  }



</script>
<script src="https://mrdoob.github.io/stats.js/build/stats.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.16/lodash.min.js"></script>
<script src="../js/3dTilesRenderer.js"></script>
<script src="../js/axios.min.js"></script>
<script type="module">
  import * as THREE from 'three'
  import {initMap, getMap} from '../js/mainMap2.js'
  import GLlayer from '../js/gl-layers/index.js'
  import {fetchData} from "../js/utils/mock.js";

  const {
    LayerManager,
    TilesLayer,
    MonoBuildingLayer,
  } = GLlayer

  let layer;
  // 帧率监视
  let stateMonitor;

  // 图层管理
  const layerManger = new LayerManager()

  const container = document.querySelector('#container')
  const tip = document.querySelector('#tip')

  const mapConf = {
    name: '虚拟小区',
    id: 'quarter',
    center: [113.536206, 22.799285],
    zoom: 18.35,
    pitch: 62,
    rotation: 0,
    tilesURL: '../static/tiles/small-town/tileset.json',
    modelData: []
  }

  async function main() {
    await init()
    await initLayers()
    initStats()
    animate()
  }

  main()

  async function init() {
    const map = await initMap(Object.assign({
      viewMode: '3D',
      dom: container,
      showBuildingBlock: true,
      center: [113.551711, 22.762111],
      zoom: 13.5,
      mapStyle: 'amap://styles/light',
      skyColor: 'rgba(140, 176, 222, 1)'
    }, mapConf))

    // 添加卫星地图
    // const satelliteLayer = new AMap.TileLayer.Satellite()
    // map.add([satelliteLayer])
    // 给底图添加css滤镜
    // document.querySelector('.amap-layer').style = 'filter:brightness(0.5) saturate(0.3) grayscale(0.5);'

    map.on('zoomend', (event) => {
      console.log(`当前地图zoom: ${map.getZoom()}`)
    })
    map.on('click', (event) => {
      const {lng, lat} = event.lnglat
      console.log([lng, lat])
    })
  }

  async function initLayers() {
    await initTilesLayer()
    // await initBuilding()
    await initMonoBuilding()
  }

  // 添加3DTiles图层
  async function initTilesLayer() {
    const layer = new TilesLayer({
      container,
      id: 'tilesLayer',
      map: getMap(),
      center: mapConf.center,
      zooms: [4, 22],
      zoom: mapConf.zoom,
      tilesURL: mapConf.tilesURL,
      alone: false,
      interact: false
    })

    layer.on('complete', ({scene}) => {
      // 调整模型的亮度
      const aLight = new THREE.AmbientLight(0xffffff, 3.0)
      scene.add(aLight)
    })

    layerManger.add(layer)
  }

  /**
   * 建筑单体化图层
   * @return {Promise<void>}
   */
  async function initMonoBuilding() {
    const data = await fetchData('../static/mock/monobuildingexample1.geojson')

    const layer = new MonoBuildingLayer({
      id: 'monoLayer',
      map: getMap(),
      zooms: [4, 22],
      center: mapConf.center,
      data,
      alone: false,
      style: {
        initial: {
          color: '#2690ec',
          opacity: 0.2
        },
        hover: {
          color: '#f3f051',
          opacity: 0.8
        }
      },
      visible: true
    })
    layerManger.add(layer)

    layer.on('pick', (event) => {
      updateMarker(event)
      console.log(event.attrs)
    })
  }

  // 更新浮标
  function updateMarker(event) {
    const {screenX, screenY, attrs} = event

    if (attrs) {
      const {id, name, belong, bottomAltitude, extendAltitude} = attrs
      tip.style.left = screenX + 20 + 'px'
      tip.style.top = screenY + 10 + 'px'
      tip.innerHTML = `
        <ul>
            <li>id: ${id}</li>
            <li>楼层: ${name}</li>
            <li>离地高度: ${bottomAltitude}米</li>
            <li>楼层高度: ${extendAltitude}米</li>
            <li>所属: ${belong}</li>
        </ul>
        `
      tip.style.display = 'block'
    } else {
      tip.style.display = 'none'
    }
  }

  function initStats() {
    stateMonitor = new Stats()
    container.appendChild(stateMonitor.dom)
    stateMonitor.dom.style.top = '10px'
    stateMonitor.dom.style.right = '10px'
    stateMonitor.dom.style.left = 'auto'
  }


  function animate() {
    if (stateMonitor) {
      stateMonitor.update()
    }
    requestAnimationFrame(animate)
  }

  function hideLayers(layerId, toggle) {
    const layer = layerManger.findLayerById(layerId)
    layer[toggle]()
  }

</script>
</body>
</html>
